<script>
	const drawNode = (node,parent,type,count=0)=>{
		const root = document.querySelector('.root').cloneNode()
		root.innerHTML = node.root
		const len = node.height%2?50:80
		if(type == 'left'){
			root.style.left = `-${len}px`
		}else{
			root.style.left = `${len}px`
		}
		parent.appendChild(root)
		if(node.left){
			drawNode(node.left,root,'left',count++)
		}

			drawNode(node.right,root,'right',count++)
